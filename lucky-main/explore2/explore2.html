<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navigation Bar with Chatbot</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav id="nav-bar">
        <ul>
            <li><a href="#home"><img src="logo-home.png" alt="Home">Home</a></li>
            <li><a href="#about"><img src="logo-about.png" alt="About">About</a></li>
            <li><a href="#services"><img src="logo-services.png" alt="Services">Services</a></li>
            <li><a href="#contact"><img src="logo-contact.png" alt="Contact">Contact</a></li>
        </ul>
    </nav>
    <div class="content">
        <!-- Your content goes here -->
    </div>
    <!-- Chatbot -->
    <div class="chatbot">
        <div class="chatbot-header">Chatbot</div>
        <div class="chatbot-body">
            <div class="chatbot-messages" id="chatbot-messages"></div>
            <input type="text" id="chatbot-input" placeholder="Type a message...">
            <button id="chatbot-send">Send</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
